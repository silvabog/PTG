<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pass the Papers</title>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartList = document.getElementById("cartList");
            cartList.innerHTML = "";

            if (cart.length === 0) {
                cartList.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            cart.forEach(book => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>${book.title}</strong> by ${book.author} 
                    <p>Donated by: ${book.donor_name}</p>
                    <p>Fake Donation: $<input type="number" id="donation-${book.id}" min="0" placeholder="Enter amount"></p>
                    <button onclick="removeFromCart(${book.id})">Remove</button>
                `;
                cartList.appendChild(li);
            });

            document.getElementById("totalBooks").innerText = cart.length;
        }

        function removeFromCart(bookId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(book => book.id !== bookId);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function claimBooks() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            const userId = localStorage.getItem("userId");
            let donationMessages = [];

            cart.forEach(async book => {
                const donationAmount = document.getElementById(`donation-${book.id}`).value || "0";
                donationMessages.push(`You "donated" $${donationAmount} to ${book.donor_name}.`);

                await fetch("claim_book.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `book_id=${book.id}&user_id=${userId}`
                });
            });

            localStorage.removeItem("cart");

            alert("Books claimed successfully!\n" + donationMessages.join("\n"));
            window.location.href = "books.html";
        }

        window.onload = loadCart;
    </script>
</head>
<body>
    <h2>Shopping Cart</h2>
    <ul id="cartList"></ul>
    <p>Total Books: <span id="totalBooks">0</span></p>
    <button onclick="claimBooks()">Claim Books</button>
    <button onclick="window.location.href='books.html'">Back to Books</button>
</body>
</html>
