<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Pages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pass the Pages - Book Exchange</h1>

    <!-- Registration Form -->
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email (@kean.edu only)" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="text" id="regFirstName" placeholder="First Name" required>
        <input type="text" id="regLastName" placeholder="Last Name" required>
        <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>

    <!-- Add a Book -->
    <h2>Add a Book</h2>
    <form id="addBookForm">
        <input type="text" id="bookTitle" placeholder="Title" required>
        <input type="text" id="bookAuthor" placeholder="Author" required>
        <input type="text" id="bookCourse" placeholder="Course Relevance" required>
        <input type="text" id="bookCondition" placeholder="Condition (New, Used, etc.)" required>
        <input type="text" id="bookDescription" placeholder="Description" required>
        <button type="submit">Add Book</button>
    </form>
    <p id="bookMessage"></p>

    <!-- View Books -->
    <h2>Available Books</h2>
    <button onclick="fetchBooks()">Refresh Books</button>
    <ul id="bookList"></ul>

    <script src="script.js"></script>
</body>
</html>
