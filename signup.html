<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Book Swap</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar (Dynamically Loaded) -->
  <div id="navbar-container"></div>

  <!-- Signup Form -->
  <div class="container">
    <h3 class="center-align">Create an Account</h3>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email (@kean.edu only)" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="text" id="regFirstName" placeholder="First Name" required>
        <input type="text" id="regLastName" placeholder="Last Name" required>
        <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>
  </div>

  <script src="script.js"></script>

  <!-- Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <!-- Load Navbar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-container").innerHTML = data;
          var elems = document.querySelectorAll(".sidenav");
          M.Sidenav.init(elems);
        });
    });
  </script>

</body>
</html>
